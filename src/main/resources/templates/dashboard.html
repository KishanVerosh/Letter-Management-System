<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }

        .sidebar {
            width: 250px;
            background-color: #1e3a8a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h3 {
            color: #e0e7ff;
            font-weight: bold;
            text-align: center;
        }

        .sidebar a {
            color: #e0e7ff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #2563eb;
            color: #ffffff;
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 10px 20px;
            text-align: center;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            height: 100vh;
        }

        .dashboard-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3>Letter In/Out</h3>

    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/addLetter}">Add Letter</a>
    <a th:href="@{/updateLetter}">Update Letter</a>
    <a th:href="@{/letterList}">Letter List</a>
    <a th:href="@{/aboutUs}">About Us</a>

    <div class="sidebar-footer">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger w-100 mt-2">Log Out</button>
        </form>

        <a href="https://expo.dev/accounts/dinn24/projects/newLetter/builds/abac5d3b-33e3-4bbf-83a5-57b24cc69fb3"
           target="_blank">
            <u>Get the Mobile App</u>
        </a>
    </div>
</div>

<!-- Content -->
<div class="content">
    <div class="dashboard-container">
        <h1>User Dashboard</h1>

        <img th:src="@{/images/profile.jpg}" alt="Profile Picture" class="profile-img">

        <div><strong>User Name:</strong> <span th:text="${username}"></span></div>
        <div><strong>User Type:</strong> <span th:text="${userType}"></span></div>
        <div><strong>Location:</strong> <span th:text="${location}"></span></div>
    </div>
</div>

</body>
</html>
