<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet"> <!-- Link to sidebar CSS -->

    <style>
        .content {
            margin-left: 250px; /* space for sidebar */
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .dashboard-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 30px auto;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div><!-- Insert sidebar fragment -->

<!-- Content -->
<div class="content">
    <div class="dashboard-container">
        <h1>User Dashboard</h1>
        <img th:src="@{/images/profile.jpg}" alt="Profile Picture" class="profile-img">
        <div><strong>User Name:</strong> <span th:text="${username}"></span></div>
        <div><strong>User Type:</strong> <span th:text="${userType}"></span></div>
        <div><strong>Location:</strong> <span th:text="${location}"></span></div>
    </div>
</div>

</body>
</html>
