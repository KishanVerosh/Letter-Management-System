<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Letters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 220px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        table th, table td {
            vertical-align: middle;
        }
        
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar" class="sidebar"></div>

    <!-- Main content -->
    <div class="content">
        <h2>My Letters</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Reference Number</th>
                    <th>Title</th>
                    <th>Sender</th>
                    <th>Receiver</th>
                    <th>Status</th>
                    <th>Action</th> <!-- Added header for Track button -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="letter : ${letters}">
                    <td th:text="${letter.referenceNumber}"></td>
                    <td th:text="${letter.title}"></td>
                    <td th:text="${letter.senderAddress}"></td>
                    <td th:text="${letter.receiverAddress}"></td>
                    <td th:text="${letter.letterStatus}"></td>
                    <td>
                        <a th:href="@{/letters/{id}/track(id=${letter.id})}" 
                           class="btn btn-sm btn-info">
                           Track
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
