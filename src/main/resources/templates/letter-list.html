<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Letters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>My Letters</h2>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Reference Number</th>
            <th>Title</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="letter : ${letters}">
            <td th:text="${letter.referenceNumber}"></td>
            <td th:text="${letter.title}"></td>
            <td th:text="${letter.senderAddress}"></td>
            <td th:text="${letter.receiverAddress}"></td>
            <td th:text="${letter.letterStatus}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
