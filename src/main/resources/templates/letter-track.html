<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Letter Tracking</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h3>Letter Tracking History</h3>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Status</th>
            <th>Location</th>
            <th>Date & Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="track : ${tracks}">
            <td th:text="${track.status}"></td>
            <td th:text="${track.location.location}"></td>
            <td th:text="${track.time}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/letterList" class="btn btn-secondary">Back</a>
</div>

</body>
</html>
