<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Letter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="container mt-5" style="max-width:500px">
    <h2 class="text-center text-primary mb-4">Update Letter</h2>

    <div th:if="${success}" class="alert alert-success text-center">
        <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger text-center">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/updateLetter}" method="post">

        <input type="text" name="reference_number"
               class="form-control mb-3"
               placeholder="Reference Number"
               required>

        <div class="d-flex justify-content-center gap-4 mb-3">
            <label>
                <input type="radio" name="letter_type" value="Letter In" required>
                Letter In
            </label>

            <label>
                <input type="radio" name="letter_type" value="Letter Out">
                Letter Out
            </label>

            <label>
                <input type="radio" name="letter_type" value="Finished">
                Finished
            </label>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Update
        </button>
    </form>
</div>

</body>
</html>
